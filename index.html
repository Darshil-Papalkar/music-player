<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6d04c175f8.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <section class="player-nav">
        <div class="music-navigation">
            <div class="back-arrow">
                <a href="" class="previous-icon"><i class="fas fa-chevron-left"></i></a>
            </div>
            <div class="player-title">
                <a href="" class="player-heading">Track</a>
            </div>
            <div class="navigation-toggler">
                <a href="" class="menu-icon"><i class="fas fa-bars"></i></a>
            </div>
        </div> 
    </section>

    <section class="player-section">
        <div class="music-player">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-interval="false">
                <div class="carousel-inner carousel-image-slider">
                    <div class="carousel-item active row">
                        <div class="player-image col-lg-6" id="2">
                            <img src="./images/music_img1.webp" class="player-img" alt="saude_bazi">
                            <audio loop>
                                <source src="./music/SAUDE_BAZI.mp3" type="audio/mp3">
                            </audio>
                        </div>
                        <div class="col-lg-6">
                            <div class="track-details">
                                <div class="track-name-title">
                                    Track Name : <span class="track-name">Saude Bazi</span>
                                </div>
                                <div class="track-artist-name">
                                    Artist Name: <span class="artist-name"> Anupam Amod, Javed Ali</span>
                                </div>
                                <div class="track-album-name">
                                    Album Name : <span class="album-name"> Aakrosh </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item row">
                        <div class="player-image col-lg-6" id="1">
                            <img src="./images/music_img.webp" class="player-img" alt="tum_jo_aaye">
                            <audio loop>
                                <source src="./music/Tum_Jo_Aaye.mp3" type="audio/mp3">
                            </audio>
                        </div>
                        <div class="col-lg-6">
                            <div class="track-details">
                                <div class="track-name-title">
                                    Track Name : <span class="track-name">Tum Jo Aaye</span>
                                </div>
                                <div class="track-artist-name">
                                    Artist Name: <span class="artist-name">Rahat Fateh Ali Khan, Tulsi Kumar</span>
                                </div>
                                <div class="track-album-name">
                                    Album Name : <span class="album-name"> Once Upon a Time in Mumbaai </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item row">
                        <div class="player-image col-lg-6" id="3">
                            <img src="./images/music_img2.webp" class="player-img" alt="kinna_sona">
                            <audio loop>
                                <source src="./music/KINNA_SONA.mp3" type="audio/mp3">
                            </audio>
                        </div>
                        <div class="col-lg-6">
                            <div class="track-details">
                                <div class="track-name-title">
                                    Track Name : <span class="track-name">Kinna Sona</span>
                                </div>
                                <div class="track-artist-name">
                                    Artist Name: <span class="artist-name"> Sunil Kamath </span>
                                </div>
                                <div class="track-album-name">
                                    Album Name : <span class="album-name"> Bhaag Johnny </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="player-buttons">
            <button class="carousel-control-prev-icon" type="button" onclick="stopaudio()" data-bs-target="#carouselExampleInterval"  id="prev" data-bs-slide="prev">
                <i class="fas fa-angle-double-left"></i>
            </button>
            <button class="carousel-control-play-icon" type="button" id="pause" onclick="pauseaudio()">
                <i class="fas fa-pause"></i>
            </button>
            <button class="carousel-control-play-icon" type="button" id="play" onclick="playaudio()">
                <i class="fas fa-play"></i>
            </button>
            <button class="carousel-control-play-icon" type="button" id="stop" onclick="stopaudio()">
                <i class="fas fa-stop"></i>
            </button>
            <button class="carousel-control-next-icon" type="button" onclick="stopaudio()" data-bs-target="#carouselExampleInterval"  id="next" data-bs-slide="next">
                <i class="fas fa-angle-double-right"></i>
            </button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
